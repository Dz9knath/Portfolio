<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    header {
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      color: #222;
    }
    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
      background: none;
      border: none;
      color: #222;
      user-select: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar .flags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sidebar .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Gallery Filters */
    .gallery-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 15px;
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .gallery-filters button {
      padding: 8px 15px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s;
    }
    .gallery-filters button.active {
      background: #0066cc;
      color: white;
    }

    /* Masonry Gallery */
    main {
      padding: 20px;
    }
    .gallery {
      column-count: 1;
      column-gap: 15px;
    }
    @media (min-width: 600px) { .gallery { column-count: 2; } }
    @media (min-width: 900px) { .gallery { column-count: 3; } }
    @media (min-width: 1200px) { .gallery { column-count: 4; } }
    .gallery-item {
      position: relative;
      margin-bottom: 15px;
      break-inside: avoid;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }
    .gallery-item:hover img {
      transform: scale(1.02);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    .lightbox-caption {
      color: white;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
    <nav class="sidebar" id="sidebar">
      <div class="flags">
        <img src="https://flagcdn.com/w40/cz.png" alt="Czech" title="Czech">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" title="English">
        <img src="https://flagcdn.com/w40/de.png" alt="German" title="German">
      </div>
      <a href="index.html">Home</a>
      <a href="updates.html">Blog</a>
      <a href="academic.html">Growth & Learning</a>
      <a href="work.html">Experience</a>
      <a href="gallery.html">Gallery</a>
      <a href="fun.html">Fun Facts</a>
      <a href="contacts.html">Contacts</a>
    </nav>
  </header>

  <div class="gallery-filters">
    <button onclick="filterGallery('all')" class="active">All</button>
    <button onclick="filterGallery('sports')">Sports</button>
    <button onclick="filterGallery('travel')">Travel</button>
    <button onclick="filterGallery('nature')">Nature</button>
  </div>

  <main>
    <div class="gallery" id="galleryContainer">
      <!-- Images will be loaded here by JavaScript -->
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-content">
    <div id="lightbox-caption" class="lightbox-caption"></div>
  </div>

  <script>
    // Gallery data (replace with your actual images)
    const galleryImages = [
      { src: "https://i.imgur.com/mpBgo3X.jpeg", caption: "Rugby match in Pilsen", tags: ["sports"] },
      { src: "https://i.imgur.com/Tpt260a.jpeg", caption: "Hiking in the Alps", tags: ["travel", "nature"] },
      { src: "https://i.imgur.com/M9ceOaE.jpeg", caption: "Exchange program in Portugal", tags: ["travel"] },
      { src: "https://i.imgur.com/xyz123.jpeg", caption: "OCR competition", tags: ["sports"] },
      { src: "https://i.imgur.com/abc456.jpeg", caption: "Sunset at the beach", tags: ["nature"] },
    ];

    // Initialize gallery
    function initGallery() {
      const gallery = document.getElementById('galleryContainer');
      gallery.innerHTML = galleryImages.map(image => `
        <div class="gallery-item" data-tags="${image.tags.join(',')}" 
             onclick="openLightbox('${image.src}', '${image.caption}')">
          <img src="${image.src}" alt="${image.caption}">
        </div>
      `).join('');
    }

    // Filter gallery by tag
    function filterGallery(tag) {
      const buttons = document.querySelectorAll('.gallery-filters button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        const tags = item.getAttribute('data-tags').split(',');
        if (tag === 'all' || tags.includes(tag)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Lightbox functions
    function openLightbox(src, caption) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      const cap = document.getElementById('lightbox-caption');

      img.src = src;
      cap.textContent = caption;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
      document.body.style.overflow = 'auto'; // Re-enable scrolling
    }

    // Close lightbox when clicking outside the image
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target === document.getElementById('lightbox')) {
        closeLightbox();
      }
    });

    // Toggle sidebar menu
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Initialize on load
    window.onload = initGallery;
  </script>
</body>
</html>
