<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
  }

  header {
    background: white; /* white background */
    color: black; /* black text */
    padding: 20px;
    position: relative;
    z-index: 10;
  }

  header h1 {
    font-size: 1.5rem;
    margin: 0;
    color: black; /* black title */
  }

  .hamburger {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    cursor: pointer;
    z-index: 1001;
    color: black; /* black icon */
  }

  .sidebar {
    position: fixed;
    top: 0;
    right: -300px; /* keep hidden by default */
    width: 300px;
    height: 100%;
    background-color: white;
    box-shadow: -2px 0 5px rgba(0,0,0,0.5);
    padding: 40px 20px;
    transition: right 0.3s ease;
    z-index: 1000;
  }
  .sidebar.open {
    right: 0;
  }

  .sidebar .flags {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .sidebar .flags img {
    width: 30px;
    height: 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  .sidebar a {
    display: block;
    margin: 20px 0;
    color: #333;
    text-decoration: none;
    font-size: 1.2rem;
  }

  /* Masonry layout */
  .masonry {
    column-count: 1;
    column-gap: 15px;
    padding: 20px;
  }
  @media (min-width: 600px) {
    .masonry { column-count: 2; }
  }
  @media (min-width: 900px) {
    .masonry { column-count: 3; }
  }
  @media (min-width: 1200px) {
    .masonry { column-count: 4; }
  }
  @media (min-width: 1600px) {
    .masonry { column-count: 5; }
  }

  .masonry-item {
    position: relative;
    display: inline-block; /* crucial for column-count */
    width: 100%; /* fits column width, not full page */
    margin-bottom: 15px;
    overflow: hidden;
    cursor: pointer;
  }

  .masonry-item img {
    width: 100%;
    display: block;
    transition: transform 0.35s ease;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(50, 50, 50, 0.5);
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.35s ease;
  }

  .overlay span {
    color: white;
    font-size: 1.2rem;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 0 10px;
  }

  @media (hover: hover) {
    .masonry-item:hover img { transform: scale(1.05); }
    .masonry-item:hover .overlay { opacity: 1; }
  }
  @media (hover: none) {
    .masonry-item.active img { transform: scale(1.05); }
    .masonry-item.active .overlay { opacity: 1; }
  }
</style>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('open');
  }

  // Mobile tap to activate overlay
  if (window.matchMedia("(hover: none)").matches) {
    document.querySelectorAll('.masonry-item').forEach(item => {
      item.addEventListener('click', function () {
        document.querySelectorAll('.masonry-item').forEach(i => {
          if (i !== item) i.classList.remove('active');
        });
        item.classList.toggle('active');
      });
    });
  }
</script>
