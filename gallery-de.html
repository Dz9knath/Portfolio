<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: white;
      color: black;
      padding: 20px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
      color: black;
    }
    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
      background: none;
      border: none;
      color: black;
      user-select: none;
    }
    .hamburger.hidden {
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar .flags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sidebar .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }

    /* Masonry gallery */
    main {
      padding: 20px;
    }
    .gallery {
      column-count: 1;
      column-gap: 15px;
    }
    @media (min-width: 600px) {
      .gallery { column-count: 2; }
    }
    @media (min-width: 900px) {
      .gallery { column-count: 3; }
    }
    @media (min-width: 1200px) {
      .gallery { column-count: 4; }
    }
    @media (min-width: 1500px) {
      .gallery { column-count: 5; }
    }
    .gallery-item {
      position: relative;
      margin-bottom: 15px;
      overflow: hidden;
      break-inside: avoid;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-item:hover .overlay {
      opacity: 1;
    }
    @media (hover: none) {
      .gallery-item img.active {
        transform: scale(1.05);
      }
      .gallery-item .overlay.active {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <nav class="sidebar" id="sidebar">
     <div class="flags">
        <a href="gallery-cz.html"><img src="https://flagcdn.com/w40/cz.png" alt="Czech" title="Czech"></a>
        <a href="gallery.html"><img src="https://flagcdn.com/w40/gb.png" alt="English" title="English"></a>
        <a href="gallery-de.html"><img src="https://flagcdn.com/w40/de.png" alt="German" title="German"></a>
        <a href="gallery-pt.html"><img src="https://flagcdn.com/w40/pt.png" alt="Portuguese" title="Portuguese"></a>
      </div>
		<a href="home-de.html">Startseite</a>
		<a href="blog-de.html">Blog</a>
		<a href="growth-de.html">Wachstum & Lernen</a>
		<a href="experience-de.html">Erfahrung</a>
     	<a href="gallery-de.html">Galerie</a>
     	<a href="fun-de.html">Interessante Fakten</a>
 		<a href="contacts-de.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://picsum.photos/400/500?random=1" alt="Sample 1">
        <div class="overlay">Caption 1</div>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/600?random=2" alt="Sample 2">
        <div class="overlay">Caption 2</div>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/450?random=3" alt="Sample 3">
        <div class="overlay">Caption 3</div>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/700?random=4" alt="Sample 4">
        <div class="overlay">Caption 4</div>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/480?random=5" alt="Sample 5">
        <div class="overlay">Caption 5</div>
      </div>
      <div class="gallery-item">
        <img src="https://picsum.photos/400/520?random=6" alt="Sample 6">
        <div class="overlay">Caption 6</div>
      </div>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const burger = document.querySelector('.hamburger');
      sidebar.classList.toggle('open');
      if (sidebar.classList.contains('open')) {
        burger.classList.add('hidden');
      } else {
        burger.classList.remove('hidden');
      }
    }

    // Mobile tap overlay toggle
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const img = item.querySelector('img');
        const overlay = item.querySelector('.overlay');
        img.classList.toggle('active');
        overlay.classList.toggle('active');
      });
    });
  </script>

</body>

</html>
