<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #222;
      overflow-x: hidden;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
      color: black;
      background: none;
      border: none;
      user-select: none;
    }
    .hamburger.hidden {
      display: none;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar .flags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sidebar .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .container {
      max-width: 900px;
      margin: 80px auto 40px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
    }
    .intro {
      margin-bottom: 30px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .post {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }
    .post:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .post img {
      max-width: 100%;
      border-radius: 5px;
      margin: 10px 0;
    }
    .post-title {
      margin: 0 0 10px;
      color: #0066cc;
      font-size: 1.5rem;
    }

    /* Single post view */
    .single-post {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 900px;
      margin: 40px auto;
      position: relative;
    }
    .single-post img {
      max-width: 100%;
      border-radius: 6px;
      margin: 20px 0;
    }
    .single-post h1 {
      color: #0066cc;
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .nav-arrows {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .arrow {
      padding: 10px 22px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      user-select: none;
      transition: background 0.3s ease;
    }
    .arrow:hover {
      background: #004c99;
    }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #555;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #333;
    }
    .search-bar {
      margin: 20px 0;
      text-align: center;
    }
    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 500px;
    }
    .post-meta {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .tags span {
      background: #eee;
      padding: 2px 6px;
      border-radius: 3px;
      margin-right: 5px;
      font-size: 0.8rem;
    }
    .related-posts {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    .related-post {
      margin: 10px 0;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .related-post:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
  <nav class="sidebar" id="sidebar">
    <div class="flags">
      <a href="blog-cz.html"><img src="https://flagcdn.com/w40/cz.png" alt="Czech" title="Czech"></a>
      <a href="blog.html"><img src="https://flagcdn.com/w40/gb.png" alt="English" title="English"></a>
      <a href="blog-de.html"><img src="https://flagcdn.com/w40/de.png" alt="German" title="German"></a>
      <a href="blog-pt.html"><img src="https://flagcdn.com/w40/pt.png" alt="Portuguese" title="Portuguese"></a>
    </div>
    <a href="home.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="growth.html">Growth & Learning</a>
    <a href="experience.html">Experience</a>
    <a href="gallery.html">Gallery</a>
    <a href="fun.html">Fun Facts</a>
    <a href="contacts.html">Contacts</a>
  </nav>

  <div class="container" id="blogContainer">
    <h1>My Blog</h1>
    <div class="intro" id="intro">
      <p>Hey, welcome to my blog! Here you'll find my latest posts, thoughts, and updates. Click on any post to read it in full and use the arrows to navigate between posts.</p>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search posts..." oninput="filterPosts()">
    </div>
  </div>

  <script>
    const posts = [
    
       {
        title: "Welcome to My Blog", 
        content: "Welcome! This blog will be my space to share what’s happening in my life, especially when it comes to self-development and sport. I’ll talk about how I’m growing, what I’m changing, my goals, how they evolve, and the steps I’m taking to achieve them. You can also expect posts about school — whether my current high school journey or potentially college in the future — as well as interesting thoughts and things I notice along the way. I hope you’ll enjoy reading about my journey and maybe even find some inspiration for your own.", 
        image: "", 
        tags: ["Introduction", "Self Development", "Education", "Life"], 
        date: "13.8.2025", 
        readTime: "2 min" 
      },
    ];

    const container = document.getElementById("blogContainer");
    let currentPost = null;

    function renderList() {
      container.innerHTML = `
        <h1>My Blog</h1>
        <div class="intro" id="intro">
          <p>Hey, welcome to my blog! Here you'll find my latest posts, thoughts, and updates. Click on any post to read it in full and use the arrows to navigate between posts.</p>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search posts..." oninput="filterPosts()">
        </div>`;
      
      posts.forEach((post, index) => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.onclick = () => showPost(index);
        postEl.innerHTML = `
          <h2 class="post-title">${post.title}</h2>
          <div class="post-meta">
            <span class="date">${post.date}</span> •
            <span class="read-time">${post.readTime}</span> •
            <span class="tags">${post.tags.map(tag => `<span>${tag}</span>`).join("")}</span>
          </div>
          ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ""}
          <p>${post.content.substring(0, 100)}...</p>
        `;
        container.appendChild(postEl);
      });
      currentPost = null;
    }

    function showPost(index) {
      currentPost = index;
      const post = posts[index];
      container.innerHTML = `
        <div class="single-post">
          <h1>${post.title}</h1>
          <div class="post-meta">
            <span class="date">${post.date}</span> •
            <span class="read-time">${post.readTime}</span> •
            <span class="tags">${post.tags.map(tag => `<span>${tag}</span>`).join("")}</span>
          </div>
          ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ""}
          <p>${post.content}</p>
          <div class="related-posts">
            <h3>Related Posts</h3>
            ${getRelatedPosts(index).map(related => `
              <div class="related-post" onclick="showPost(${related.index})">
                ${related.title}
              </div>
            `).join("")}
          </div>
          <div class="nav-arrows">
            <button class="arrow" onclick="prevPost()" ${index === 0 ? 'disabled style="opacity:0.5;cursor:default;"' : ''}>&#8592; Previous</button>
            <button class="arrow" onclick="nextPost()" ${index === posts.length - 1 ? 'disabled style="opacity:0.5;cursor:default;"' : ''}>Next &#8594;</button>
          </div>
          <button class="back-btn" onclick="renderList()">Back to Blog</button>
        </div>
      `;
    }

    function getRelatedPosts(currentIndex) {
      const currentPost = posts[currentIndex];
      // Find posts with at least one matching tag (excluding current post)
      return posts
        .map((post, index) => ({...post, index}))
        .filter((post, index) => index !== currentIndex && 
               post.tags.some(tag => currentPost.tags.includes(tag)))
        .slice(0, 3); // Return max 3 related posts
    }

    function filterPosts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const allPosts = document.querySelectorAll('.post');
      
      allPosts.forEach(post => {
        const title = post.querySelector('.post-title').textContent.toLowerCase();
        const content = post.querySelector('p').textContent.toLowerCase();
        const tags = post.querySelector('.tags').textContent.toLowerCase();
        
        if (title.includes(searchTerm) || content.includes(searchTerm) || tags.includes(searchTerm)) {
          post.style.display = 'block';
        } else {
          post.style.display = 'none';
        }
      });
    }

    function prevPost() {
      if (currentPost > 0) showPost(currentPost - 1);
    }

    function nextPost() {
      if (currentPost < posts.length - 1) showPost(currentPost + 1);
    }

    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const burger = document.querySelector('.hamburger');
      sidebar.classList.toggle('open');
      if (sidebar.classList.contains('open')) {
        burger.classList.add('hidden');
      } else {
        burger.classList.remove('hidden');
      }
    }

    // Initialize the blog
    renderList();
  </script>
</body>

</html>
