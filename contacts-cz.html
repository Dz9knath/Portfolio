<!DOCTYPE html>

  <title>Kontakty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      position: relative;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar .flags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sidebar .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }
    main {
  padding: 40px 20px;
  display: flex;
  justify-content: center; /* Horizontally center the wrapper */
}

.contact-wrapper {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
  max-width: 800px;
  width: 100%;
}

    .profile-pic {
      flex: 1 1 200px;
      max-width: 250px;
      text-align: center;
    }
    .profile-pic img {
      width: 100%;
      max-width: 200px;
      border-radius: 50%;
    }
    .contacts {
      flex: 2 1 300px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .contact-item i {
      font-size: 1.5rem;
      color: #333;
      width: 30px;
      text-align: center;
    }
    .contact-item a {
      color: #333;
      text-decoration: none;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</div>
