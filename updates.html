<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    color: #333;
  }

  header {
    background-color: #222;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .menu {
    position: fixed;
    right: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #333;
    padding-top: 60px;
    transition: right 0.3s;
  }
  .menu a {
    display: block;
    padding: 12px;
    text-decoration: none;
    color: white;
  }
  .menu a:hover {
    background-color: #575757;
  }
  .burger {
    font-size: 24px;
    cursor: pointer;
  }

  .blog-container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  .intro {
    background: white;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  .post {
    background: white;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
  }
  .post img {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 10px;
  }
  .navigation {
    text-align: center;
    margin-top: 20px;
  }
  .navigation button {
    background-color: #333;
    color: white;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin: 0 5px;
  }
  .navigation button:hover {
    background-color: #555;
  }
  .return-btn {
    display: block;
    margin: 20px auto;
    text-align: center;
    padding: 8px 15px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    width: fit-content;
  }
</style>
</head>
<body>

<header>
  <h1>My Blog</h1>
  <span class="burger" onclick="toggleMenu()">&#9776;</span>
</header>

<div class="menu" id="sideMenu">
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="updates.html">Blog</a>
  <a href="academic.html">Growth & Learning</a>
  <a href="work.html">Experience</a>
  <a href="fun.html">Fun Facts</a>
  <a href="contacts.html">Contacts</a>
</div>

<div class="blog-container" id="blogContainer">
  <!-- Intro -->
  <div class="intro" id="intro">
    <h2>Welcome to my blog!</h2>
    <p>Here you will find updates, stories, and random thoughts — from short announcements to long rambles, with some photos along the way.</p>
  </div>

  <!-- Posts -->
</div>

<script>
const posts = [
  { title: "First Post", content: "This is my very first blog post — just testing things out.", img: "https://via.placeholder.com/800x300" },
  { title: "Photo Adventure", content: "Went out to the park today, took some pictures.", img: "https://via.placeholder.com/800x400" },
  { title: "Random Thoughts", content: "Just sharing a few random ideas and experiences from the past week." },
  { title: "Long Story", content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. ".repeat(50), img: "https://via.placeholder.com/800x500" },
  { title: "Small Update", content: "Nothing much, just keeping things moving." }
];

let currentPostIndex = null;

function renderList() {
  const container = document.getElementById("blogContainer");
  document.getElementById("intro").style.display = "block";
  container.innerHTML = document.getElementById("intro").outerHTML;

  posts.forEach((post, index) => {
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>${post.img ? `<img src="${post.img}">` : ""}`;
    div.addEventListener("click", () => openPost(index));
    container.appendChild(div);
  });
}

function openPost(index) {
  currentPostIndex = index;
  const container = document.getElementById("blogContainer");
  container.innerHTML = "";

  const post = posts[index];
  const div = document.createElement("div");
  div.className = "post";
  div.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>${post.img ? `<img src="${post.img}">` : ""}`;
  container.appendChild(div);

  const nav = document.createElement("div");
  nav.className = "navigation";
  nav.innerHTML = `
    <button onclick="prevPost()">&#8592; Previous</button>
    <button onclick="nextPost()">Next &#8594;</button>
  `;
  container.appendChild(nav);

  const backBtn = document.createElement("a");
  backBtn.className = "return-btn";
  backBtn.href = "#";
  backBtn.textContent = "Return to blog";
  backBtn.onclick = (e) => { e.preventDefault(); renderList(); };
  container.appendChild(backBtn);
}

function prevPost() {
  if (currentPostIndex > 0) {
    openPost(currentPostIndex - 1);
  }
}

function nextPost() {
  if (currentPostIndex < posts.length - 1) {
    openPost(currentPostIndex + 1);
  }
}

function toggleMenu() {
  const menu = document.getElementById("sideMenu");
  menu.style.right = (menu.style.right === "0px") ? "-250px" : "0px";
}

renderList();
</script>

</body>
</html>
