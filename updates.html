<!-- BLOG PAGE FILE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      position: relative;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar .flags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sidebar .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .blog-post {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
    }
    .blog-post img {
      max-width: 100%;
      border-radius: 4px;
      margin: 20px 0;
    }
    .blog-post h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .blog-post .date {
      font-size: 0.9rem;
      color: gray;
      margin-bottom: 10px;
    }
    .blog-navigation {
      display: flex;
      justify-content: space-between;
      max-width: 700px;
      margin: 20px auto;
    }
    .blog-navigation button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog</h1>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <nav class="sidebar" id="sidebar">
      <div class="flags">
        <img src="https://flagcdn.com/w40/cz.png" alt="Czech" title="Czech">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" title="English">
        <img src="https://flagcdn.com/w40/de.png" alt="German" title="German">
      </div>
      <a href="index.html">Home</a>
      <a href="updates.html">Blog</a>
      <a href="academic.html">Growth & Learning</a>
      <a href="work.html">Experience</a>
      <a href="gallery.html">Gallery</a>
      <a href="fun.html">Fun Facts</a>
      <a href="contacts.html">Contacts</a>
    </nav>
  </header>

  <main>
    <div id="blog-container"></div>
    <div class="blog-navigation">
      <button onclick="previousPost()">Previous</button>
      <button onclick="nextPost()">Next</button>
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Sample blog posts
    const blogPosts = [
      {
        title: "First Post!",
        date: "2025-08-07",
        image: "https://via.placeholder.com/600x300",
        text: "Welcome to the blog! This is the first entry."
      },
      {
        title: "Exploring New Ideas",
        date: "2025-08-05",
        image: "https://via.placeholder.com/600x300",
        text: "Here’s a quick summary of some thoughts I’ve had recently..."
      }
    ];

    let currentPostIndex = 0;

    function renderPost() {
      const container = document.getElementById('blog-container');
      const post = blogPosts[currentPostIndex];
      container.innerHTML = `
        <div class="blog-post">
          <h2>${post.title}</h2>
          <p class="date">${post.date}</p>
          <img src="${post.image}" alt="${post.title}" />
          <p>${post.text}</p>
        </div>
      `;
    }

    function nextPost() {
      if (currentPostIndex < blogPosts.length - 1) {
        currentPostIndex++;
        renderPost();
      }
    }

    function previousPost() {
      if (currentPostIndex > 0) {
        currentPostIndex--;
        renderPost();
      }
    }

    renderPost();
  </script>
</body>
</html>
