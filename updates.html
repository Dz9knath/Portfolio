<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Burger menu */
        .burger-menu {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
        }

        .burger-menu div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 2;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Blog layout */
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .intro {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .blog-post {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .blog-post img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .date {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }

        /* Single post view */
        .single-post {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Blog</h1>
    <div class="burger-menu" onclick="openMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<div id="sideMenu" class="side-menu">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="updates.html">Blog</a>
    <a href="academic.html">Academic Experience</a>
    <a href="work.html">Work Experience</a>
    <a href="funfacts.html">Fun Facts</a>
    <a href="contacts.html">Contacts</a>
</div>

<main>
    <div id="mainView">
        <div class="intro">
            Hey! Welcome to my blog. Here you'll find updates, stories, and interesting thoughts from my journey.
        </div>

        <div id="blogList"></div>
    </div>

    <div id="singleView" style="display:none;"></div>
</main>

<script>
    const blogPosts = [
        {
            title: "Newest Blog Post",
            date: "2025-08-08",
            content: "This is my latest post, and it's right at the top!",
            image: "https://via.placeholder.com/800x400"
        },
        {
            title: "Exploring the Mountains",
            date: "2025-08-07",
            content: "A short post about my recent mountain trip.",
            image: "https://via.placeholder.com/800x400"
        },
        {
            title: "A Day in the City",
            date: "2025-08-06",
            content: "City vibes, coffee shops, and interesting encounters.",
            image: ""
        },
        {
            title: "Reflections on Learning",
            date: "2025-08-05",
            content: "A long post with over 500 characters. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consequat magna et erat fringilla, eu sodales odio fermentum. Morbi porttitor, nunc sit amet volutpat volutpat, urna nisl scelerisque velit, a laoreet libero eros nec neque. Suspendisse potenti. Pellentesque porttitor magna in nisl sodales blandit. Duis non lacus sed orci hendrerit luctus. Etiam ac augue vitae justo feugiat sollicitudin vel sed neque. Vestibulum fermentum eros sit amet sapien facilisis, at hendrerit urna pulvinar. Nullam ut sodales ligula. Suspendisse tempus neque magna, sed euismod velit pretium vel.",
            image: "https://via.placeholder.com/800x400"
        },
        {
            title: "My First Blog Post",
            date: "2025-08-04",
            content: "This is where it all began.",
            image: ""
        }
    ];

    function openMenu() {
        document.getElementById("sideMenu").style.width = "250px";
    }

    function closeMenu() {
        document.getElementById("sideMenu").style.width = "0";
    }

    function showPosts() {
        const blogList = document.getElementById("blogList");
        blogList.innerHTML = "";
        blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        blogPosts.forEach((post, index) => {
            const postDiv = document.createElement("div");
            postDiv.className = "blog-post";
            postDiv.innerHTML = `
                <div class="date">${post.date}</div>
                <h2>${post.title}</h2>
                <p>${post.content.substring(0, 100)}...</p>
                ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ""}
            `;
            postDiv.onclick = () => showSinglePost(index);
            blogList.appendChild(postDiv);
        });
    }

    function showSinglePost(index) {
        document.getElementById("mainView").style.display = "none";
        const singleView = document.getElementById("singleView");
        singleView.style.display = "block";
        const post = blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date))[index];
        singleView.innerHTML = `
            <div class="single-post">
                <div class="date">${post.date}</div>
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ""}
                <div class="nav-buttons">
                    <button onclick="prevPost(${index})">Next &rarr;</button>
                    <button onclick="nextPost(${index})">&larr; Previous</button>
                </div>
                <div class="nav-buttons" style="justify-content:center; margin-top:10px;">
                    <button onclick="returnToBlog()">Return to Blog</button>
                </div>
            </div>
        `;
    }

    function prevPost(index) {
        if (index > 0) {
            showSinglePost(index - 1);
        }
    }

    function nextPost(index) {
        if (index < blogPosts.length - 1) {
            showSinglePost(index + 1);
        }
    }

    function returnToBlog() {
        document.getElementById("singleView").style.display = "none";
        document.getElementById("mainView").style.display = "block";
    }

    showPosts();
</script>

</body>
</html>
