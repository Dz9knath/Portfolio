<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin Hejda Personal Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 40px 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      right: 0;
    }
    .sidebar .flags {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sidebar .flags img {
      width: 30px;
      height: 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar a {
      display: block;
      margin: 20px 0;
      color: #333;
      text-decoration: none;
      font-size: 1.2rem;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .about {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 40px;
    }
    .about img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .blog-post {
      margin-bottom: 60px;
    }
    .blog-post img {
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Benjamin Hejda Personal Portfolio</h1>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <nav class="sidebar" id="sidebar">
      <div class="flags">
        <img src="https://flagcdn.com/w40/cz.png" alt="Czech" title="Czech">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" title="English">
        <img src="https://flagcdn.com/w40/de.png" alt="German" title="German">
      </div>
      <a href="index.html">Blog</a>
      <a href="gallery.html">Gallery</a>
      <a href="updates.html">Updates</a>
      <a href="academic.html">Academic Experience</a>
      <a href="work.html">Experience</a>
      <a href="fun.html">Fun Facts</a>
      <a href="contacts.html">Contacts</a>
    </nav>
  </header>

  <main>
    <section class="about">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/76/Darth_Vader.jpg" alt="Darth Vader" />
      <div>
        <h2>About Me</h2>
        <p>I am Darth Vader, Dark Lord of the Sith, enforcer of the Galactic Empire, and father of the most complicated family in the galaxy...</p>
      </div>
    </section>

    <!-- Blog posts (same as before) -->

  </main>

  <footer>
    <p>Â© 2025 Benjamin Hejda</p>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
